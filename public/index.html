<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form using ExpressJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container-fluid" id="main">
        <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 bg-white border border-5 border-dark">
           <!---------- Form ---------->
         <form class="p-5" action="/submit" method="post" id="form">
            <h2 class="text-center">CREATE AN ACCOUNT</h2>
           <!---------- Name input field ---------->
           <div class="inputgroup mb-2">
           <label for="name" class="form-label">Name:</label>
           <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
           <div class="error"></div>
           </div>
             
           <!---------- Email input field ---------->
           <div class="inputgroup mb-2">
           <label for="email" class="form-label">Email:</label>
           <input type="text" class="form-control" name="email" id="email" placeholder="Enter Your Email">
           <div class="error"></div>
           </div>

           <!---------- Password input field ---------->
           <div class="inputgroup mb-2">
           <label for="Password" class="form-label">Password:</label>
           <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password">
           <div class="error"></div>
           </div>

           <!---------- Confirm Password input field ---------->
           <div class="inputgroup mb-3">
           <label for="CPassword" class="form-label">Confirm Password:</label>
           <input type="password" class="form-control" name="CPassword" id="CPassword" placeholder="Repeat Your Password">
           <div class="error"></div>
           </div>

           <!---------- Checkbox input field ---------->
           <div class="inputgroup form-check">
           <input type="checkbox" class="form-check-input" id="check">
           <label class="form-check-label" for="defaultCheck1" style="font-family:Georgia, 'Times New Roman', Times, serif">
            I agree all statements in <a href="#">Terms of Service</a>
           </label>
           <div class="error"></div>
           </div>
           
           <!---------- Button ---------->
           <div class="d-grid gap-2]]  my-3">
           <button class="btn" type="submit">REGISTER</button>
           </div>

           <!---------- Login info ---------->
           <div class="d-grid gap-2 col-6 mx-auto">
           <p>Have already an account? <a href="#">Login here</a></p>
           </div>
         </form>
        </div>
        </div>        
    </div>
</body>
</html>
